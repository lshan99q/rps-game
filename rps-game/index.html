<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头剪刀布生存游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="addRockBtn">添加石头</button>
            <button id="addScissorsBtn">添加剪刀</button>
            <button id="addPaperBtn">添加布</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
